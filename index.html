<head>

    <title>Document</title>

<body>
    
    <div id="vue-app">
        <h2>{{name}}</h2>
        <p>{{greet()}}</p>

        <div v-on:click="available =!available" v-bind:class="{red:available}" v-on:click.self="alertoption">click me
            
        <span class="green">asd</span></div>
    </div>


    <h3>example 2</h3>

    <script src="app.js"></script>
    <style>
    .canvas{
        height: 500px;
        width:500px;
        border:1px solid red;
    }
    .red span{background-color:red;}
    .green{background-color:green;}

    </style>
